{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="register-container">
    <form class="register-form" action="" method="post">
      {% csrf_token %}
      <h2>Register</h2>
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
{% endblock content %}

{% block styles %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
  }

  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .register-form {
    max-width: 400px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  h2 {
    color: #333;
    text-align: center;
  }

  button {
    background-color: #3498db;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
  }
</style>
{% endblock styles %}
